<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #F8F8FF;
        }

        header {
            background-color: #2f2f2f;
            color: white;
            text-align: center;
            padding: 1em;
            border-bottom: 5px solid #5b5b5b;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vh;
            overflow: hidden;
            position: relative;
            background-color: #87CEFA;
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #FF1493;
        }

        p {
            font-size: 1.5em;
            color: #4169E1;
        }

        .cartoon-character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        .icons {
            margin-top: 20px;
        }

        .icon {
            font-size: 2em;
            margin: 0 10px;
            color: #FFD700;
        }

        .skills {
            text-align: center;
            background-color: #FFDAB9;
            padding: 2em;
        }

        .skills h2 {
            color: #FF4500;
        }

        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .skill-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #FFA07A;
            border-radius: 5px;
        }

        .skill-item span {
            font-weight: bold;
            color: #8B0000;
        }

        /* Additional styles for the contact form */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #4e83af;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cartoon-image {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </section>
