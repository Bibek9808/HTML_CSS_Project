<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Portfolio Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive; /* Change the font to something more playful */
            background-color: #F8F8FF; /* Light lavender background */
        }

        header {
            background-color: #2f2f2f; /* Pink header background */
            color: white;
            text-align: center;
            padding: 1em;
            border-bottom: 5px solid #5b5b5b; /* Darker pink border */
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vh;
            overflow: hidden;
            position: relative;
            background-color: #87CEFA; /* Light sky blue section background */
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #FF1493; /* Dark pink heading */
        }

        p {
            font-size: 1.5em;
            color: #4169E1; /* Royal blue text */
        }

        /* Cartoonish character */
        .cartoon-character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        /* Playful icons */
        .icons {
            margin-top: 20px;
        }

        .icon {
            font-size: 2em;
            margin: 0 10px;
            color: #FFD700; /* Gold icon color */
        }

        /* Skills section */
        .skills {
            text-align: center;
            background-color: #FFDAB9; /* Peachpuff background */
            padding: 2em;
        }

        .skills h2 {
            color: #FF4500; /* Orange heading color */
        }

        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .skill-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #FFA07A; /* Light salmon skill item background */
            border-radius: 5px;
        }

        .skill-item span {
            font-weight: bold;
            color: #8B0000; /* Dark red skill text color */
        }
    </style>
</head>
